<main class="d-flex align-items-center min-vh-100">
  <div class="container">
    <div class="card">
      <div class="row justify-content-md-center">
        <div class="col-md-5">
          <img src="assets/images/companylogo.png" alt="login" style=" max-width: 60%; max-height: 60%; position: absolute; top: 20%;left: 10%;">
        </div>
        <div class="col-md-6">
          <div class="card-body" style="direction: rtl">
             <img src="assets/images/companylogo.png" style=" width: 30vw;display: none;" alt="login" class="logo">
            <div class="brand-wrapper">
              <p class="login-card-description text-right">مرحبا بكم في شركة الأفــــضل</p>
            </div>
            <form #form="ngForm" (ngSubmit)="onFormSubmit()" style="direction: rtl">
              <div class="form-group">
                <span class="fa fa-user form-control-icon"></span>
                <label for="username" class="sr-only">اسم المستخدم</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="اسم المستخدم" [(ngModel)]="model.username">
              </div>
              <div class="form-group mb-4">
                <span class="fa fa-key"></span>
                <label for="pass" class="sr-only">كلمة السر</label>
                <input type="password" name="pass" id="pass" class="form-control" placeholder="كلمة السر" [(ngModel)]="model.password">
              </div>
              <div class="form-group mb-4">
                <i class="bi bi-google"></i>
                <label for="google" class="sr-only">رمز التحقق </label>
                <input type="text" name="google" inputmode="numeric" pattern="[0-9]*" autocomplete="off" id="google" class="form-control" placeholder="رمز التحقق">
              </div>
                <input type="hidden" name="tok" value="b051ebac6921bb2b1c576d89796e37bb">
                <button type="submit" name="btn-login" id="btn-login" class="btn btn-primary">تسجيل الدخول</button>                                   
            </form>
            <button class="btn btn-success" href="logtrust" style="font-family: tajawal; position: absolute; top: 84%;left: 2%; justify-content: center;">توثيق الجهاز </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
